<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/mensajes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="g-content">
      <!--Lista de contacrtos-->  
       <div id="chats-contenedor" class="col c-list">
            <!--cuerpo del contacto-->
            <div class="headlist">
              <img id="img-prfile" class="head-contact-list">
              <input type="text" class="search-contact" placeholder="buscar . . .">
                <a class="a-searchcontact-btn">
                   <svg class="icon-search-c" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                     <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                 </a>
              </input>
              <a id="chat-options">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
              </a>
            </div>
            <div id="0" onclick="myprint()" class="div-contact-body">
                <img src="../images/FA_icon.png" class="img-p-contact">
                <h5 class="contact-name">Tejina sempai</h5>
                <p id="mensaje-c-0" class="mensaje-preview">Hola!</p>
                <p id="hora-mensaje-0" class="hora-last-mesage">7:00PM</p>
                <p id="mensajes-no-leidos" class="unread-messages">66</p>
            </div>

            <div id="1" class="div-contact-body" onclick="myprint()">
                <img src="../images/fuhiwara_crying.jpg" class="img-p-contact">
                <h5 class="contact-name">Fuji-chan</h5>
                <p id="mensaje-c-0" class="mensaje-preview">Q onda</p>
                <p id="hora-mensaje-0" class="hora-last-mesage">7:20PM</p>
                <p id="mensajes-no-leidos" class="unread-messages">45</p>
            </div>
            <div id="1" class="div-contact-body" onclick="myprint()">
                <img src="https://thicc.mywaifulist.moe/waifus/37299/2a6a7ace7e7a1e962e587a3102d6ce667b95dd336960aab51b76f9d11f62298a_thumb.jpg" class="img-p-contact">
                <h5 class="contact-name">Miko-chan</h5>
                <p id="mensaje-c-0" class="mensaje-preview">Uy</p>
                <p id="hora-mensaje-0" class="hora-last-mesage">7:23PM</p>
                <p id="mensajes-no-leidos" class="unread-messages">7</p>
            </div>
            <a></a>
        </div>

        <!--chat-->
        <div class="chat">
                   <!--chat header-->
             <div class="div-chat-header">
                <img class="img-p-contact" onclick="displayModalContact()" src="https://pbs.twimg.com/profile_images/958474433886220288/i7ITDVTO_400x400.jpg">
                <h5 class="name-chat-selected">Monika</h5>
            </div>
            <div class="input-group mb-3 chatbox">
                <!-- caja de texto -->
                
                <button class="button-left-textbox">
                    <svg class="icons-buttoms-chat" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                      </svg>
                </button>
                <button class="button-left-textbox">
                    <svg class="icons-buttoms-chat" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                        <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                      </svg>
                </button>
                <button class="button-left-textbox">
                    <svg class="icons-buttoms-chat" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-image" viewBox="0 0 16 16">
                        <path d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                        <path d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5V14zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4z"/>
                      </svg>
                </button>

                <input type="text" class="form-control text-input-chat" placeholder="Escribe aqui. . ." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary buttom-send-message" type="button" id="button-addon2">
                    <svg class="icon-send-buttom" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                      </svg>
                </button>
              </div>              
        </div>
    </div>

    <!--Modal para ver imagenes o llamar-->
    <div id="modal-imagen-contacto" class="modal" style="display: none">
        <div class="modal-dialog modal-focus-contact">
          <div class="modal-content chadowModal">
            <div class="modal-header">
              <h5 class="modal-title">¡Espera onichan!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
              <image class="modal-img" src=""></image>
              <p>estas por salir de la pagina ¿Estás seguro que quieres salir?</p>
            </div>
            <div class="modal-footer">
             <a>
              
             </a>
            </div>
          </div>
        </div>
      </div>>

    <script src="scripts/chat.js"></script>
