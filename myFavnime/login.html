<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="icon" href="images/myFavnime-Logo-lastVersion.png" type="image/x-icon">
    <title>myFavnimeLogin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script>
      function EncriptarMD5(contra){
        let x = CryptoJS.MD5(contra)
        return x
      }
  
    </script>
      
  </head>

<!-- cuerpo del login -->
<body style="background-image: url(images/login_background.jpg);">
    <div  id="contenedor-login" class="card mb-4" style="max-width: 40%;">
        <div class="row g-0">
          <div class="col-md-4" style="background-image: url(images/imagen_loging.jpg);"></div>

          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center; font-family: sans-serif;">myFavnime</h5> <br>
              
              <div class="col-md-4" style="margin-left: 27%;">
                <label  lass="form-label">Nickname</label>
                <input type="text" class="form-control" id="nicknameLogin"  placeholder="Nickname. . .">
              </div>

              <div class="col-md-4" style="margin-left: 27%; margin-right: 25%;">
                <label   class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraLogin"  placeholder="*****">
              </div>

              <br>
              <div class="col-md-4" style="margin-left: 27%; margin-right: 25%;">
              <button class="btn btn-primary" onclick="entrar()">Entrar</button>
             </div>

             <br>
             <div class="col-md-4" style="margin-left: 27%; margin-right: 25%;">
                <button type="button" onclick="desplegarRegistro()" class="btn btn-link">Registrarme</button>
               </div>
            </div>
          </div>
        </div>
      </div>

<!-- -------Modal para registrar al usuario-->
  <div  id="modalRegistro" class="modal">
    <div class="modal-dialog">
      <div class="modal-content chadowModal">
        <div class="modal-header">
          <h5 class="modal-title">Registro a myFavnime</h5>
          <button type="button" class="btn-close" onclick="cerrarRegistro()" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="textBoxRegistro">
                <div id="imagenRegistro" class="usuario-img"  style="background-image: url(images/imagen_loging.jpg)" ></div>
                <label class="icon-photo" for="selectImage">
                  <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                  </svg>
                  <input  id="selectImage" 
                  type="file" accept=".jpg,.png,.jpeg,.gif,.svg">
                  </input>
                </label>
                <small id="image-name">imagen de perfil.jpg</small>
                <br>
                <div class="col-md-12">
                <label class="form-label">Nickname</label>
                <input id="NombreUsuario" type="text" class="form-control" id="NombreUsuario" placeholder="Nombre de usuario">
              </div>
            
              <div class="col-md-12">
                <label  class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Contrasena1" placeholder="*****">
              </div>

              <div class="col-md-12">
                <label  class="form-label">Confirmar Contraseña</label>
                <input id="Contrasena2" type="password" class="form-control" placeholder="*****">
              </div>
              <br>

              <div class="form-check">
                <input id="contraseñaRegistro" onclick="hideShowPaswords()" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Ver contraseña
                </label>
              </div>
                   
              <br>
              <div class="progress" >
                <div id="progress-register"  class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" aria-label="Animated striped example" aria-valuenow="75" 
                     aria-valuemin="100" aria-valuemax="100" style="width: 100%"></div>
              </div>
              </div>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="cerrarRegistro()" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" onclick="callScan()" class="btn btn-primary">Registrarme</button>
          </div>
        </div>
      </div>
    </div>

<!--Toast que avisa cuando ya te has registrado a la pagina-->
<div id="mensajeRegistro" style="display: none; margin-left:7%" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="images/toast.png" class="rounded me-2" width="15%" height="15%">
    <strong class="me-auto">myFavnime</strong>
    <small>Mensaje</small>
    <button type="button" onclick="cerrarToast()" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div id="toastRegistroContent" class="toast-body">
    mensaje
  </div>
</div>


<script src="myMD5.js"></script>
<script src="login.js"></script>
<script src="personal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
